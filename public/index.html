<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Customer Support Bot</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>ðŸ¤– AI Customer Support</h1>
            <p>How can I help you today?</p>
        </header>

        <div class="chat-container">
            <div class="chat-messages" id="chatMessages">
                </div>

            <div class="chat-input-container">
                 <div class="typing-indicator" id="typingIndicator" style="display: none;">AI is typing...</div>
                <div class="input-wrapper">
                    <textarea id="messageInput" placeholder="Type your message here..." rows="1"></textarea>
                    <button id="sendButton" class="send-button">
                        <span>Send</span>
                    </button>
                </div>
            </div>
        </div>

        <div class="session-info">
            <div class="session-details">
                <span>Session ID: <span id="sessionId">Loading...</span></span>
                <button id="newSessionBtn" class="new-session-btn">New Session</button>
            </div>
        </div>

        <div class="escalation-notice" id="escalationNotice" style="display: none;">
            <div class="escalation-content">
                <h3>ðŸš¨ Your query has been escalated</h3>
                <p>Our AI assistant has determined that your query requires human assistance. A support agent will be with you shortly.</p>
                <button id="dismissEscalation" class="dismiss-btn">Dismiss</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
